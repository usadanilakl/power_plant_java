<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="partials/index::header"></div>
<div class="container">
    <!--##################START HERE#####################-->

    <!-- FORM -->
    <form th:action="@{/users/create}", th:object="${user}" method="post">
        <!-- TEXT FIELD GROUPS -->
        <div class="form-group">
            <label for="name">Name</label>
            <input th:field="*{name}" class="form-control" type="text" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input th:field="*{email}" class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
            <small class="form-text text-muted">Your email will not ever be shared</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" class="form-control" type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input th:field="*{role}" class="form-control" type="text" id="role" placeholder="Role" >
        </div>
        <div class="form-group">
            <label for="id">ID</label>
            <input th:field="*{id}" class="form-control" type="text" id="id" th:text="${user.id}" readonly>
        </div>

        <br>

        <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>


</div>

<script src="/bootstrap-5.3.3-dist/js/popper.min.js"></script>
<script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
