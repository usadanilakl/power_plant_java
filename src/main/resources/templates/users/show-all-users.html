<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{partials/index::header}"></div>
<div class="container-fluid">

    <table class="table table-dark">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>ID</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, stat : ${users}">
            <th scope="row" th:text="${stat.index+1}"></th>
            <td th:text="${user.name}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.id}"></td>
            <td><a class="btn btn-warning" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/users/create}">Add New User</a>
</div>

<script src="/bootstrap-5.3.3-dist/js/popper.min.js"></script>
<script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
