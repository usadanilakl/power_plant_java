<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="token" name="_csrf" th:content="${_csrf.token}"/>
    <title>Home</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/my_styles/util.css">
    <link rel="stylesheet" href="/my_styles/home.css">
    <link rel="stylesheet" href="/my_styles/glow-buttons.css">
    <style>

html, #main, #loto-point-table{
            width: 100%;
            height: 100%;
            
        }

        #table {
            height: 85vh;
            overflow-y: auto;
        }

        p{
            color:white;
            font-size: large;
        }

    </style>
</head>
<body>

    <div id="main">
        <div th:replace="~{partials/index::header}"></div>

        <div class="container-fluid">
            

            <div class="row">
                <div class="col-md-3" id="table-controls">
                    <p id="file-table">Files</p>
                </div>
                <div class="col-md-3" id="table-controls">
                    <button id="equipment-table">Equipment</button>
                </div>
                <div class="col-md-3" id="table-controls">
                    <button id="loto-point-table">LOTO Points</button>
                </div>
                <div class="col-md-3" id="table-controls">
                    <button id="heat-trace-table">Heat Trace</button>
                </div>
            </div>

            <div class="row" id="all">
                <div class="col-md-12" id="table">
                    <div id="dragControl" style="position: absolute; right: 0; width: 20px; height: 60px; background: #ccc; cursor: ns-resize;"></div>
                    
        
                </div>
            </div>
            <!-- <button onclick="scrollBottomRowToTop()">Scroll</button> -->
        </div>

    </div>

<script>
    let token = document.getElementById('token').getAttribute('content');
        let tableContainer = document.getElementById('table');
        let filesButton = document.getElementById('file-table');
        let equipmentButton = document.getElementById('equipment-table');
        let lotoPointButton = document.getElementById('loto-point-table');
        let heatTraceButton = document.getElementById('heat-trace-table');
        const control = document.getElementById('dragControl');

</script>

<script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
<script src="/functions/util_functions/util.js"></script>
<script src="/functions/util_functions/FormBuilder.js"></script>
<script src="/functions/util_functions/FormUtil.js"></script>
<script src="/functions/controllers/LotoPointController.js"></script>
<script src="/functions/controllers/PointController.js"></script>
<script src="/functions/controllers/FileController.js"></script>
<script src="/functions/controllers/ValueController.js"></script>
<script src="/functions/service/TableService.js"></script>
<script src="/functions/service/PointService.js"></script>
<script src="/functions/service/FileService.js"></script>
<script src="/functions/service/ValueService.js"></script>
<script src="/functions/service/NewWindowService.js"></script>
<script src="/functions/service/ModeService.js"></script>
<script src="/functions/service/bulk_edit/LotoPointVerification.js"></script>
<script>

isUpdating = getTimeStampFileName();
modes.editMode.state = true;
getActiveLotoPoints()
.then(async ()=>getAllCategories())
.then( async () => {



if (!tableContainer) {
    console.error('Table container not found');
    return;
}

try {
    let data = activeLotoPoints;
    let items = data.map(e => ({
        tagNumber: e.tagNumber,
        description: e.description,
        generalLocation: e.generalLocation,
        specificLocation: e.specificLocation,
        id:e.id,
        eqIds : e.equipmentIdList
    }));

    let ignoreFields = ["id", "eqIds"];
    let table = createTableWithFunctionFromObjects(items, ignoreFields,showEquipmentOnPid);
    
    tableContainer.appendChild(table);

    let lastScrollTop = 0;
    tableContainer.addEventListener('scroll', function() {
        const scrollPosition = this.scrollTop + this.clientHeight;
        const tableHeight = this.scrollHeight;
        let currentScrollTop = this.scrollTop;

        if (tableHeight - scrollPosition < 500 && currentScrollTop > lastScrollTop) {
            tableDisplayControl(table, false);
        } else if (this.scrollTop < 500 && currentScrollTop < lastScrollTop) {
            tableDisplayControl(table, true);
        }

        lastScrollTop = currentScrollTop;
    });
    
    initDragScroll(tableContainer, control);
    console.log('Scroll event listener added');
} catch (error) {
    console.error('Error loading table data:', error);
}
// await getAllLotoPoints();
await getAllEqLightPoints();
await getAllFiles()

equipmentButton.addEventListener('click',()=>buildEqTable(tableContainer))
filesButton.addEventListener('click',()=>buildFileTable(tableContainer))
})
.then(()=>{

})


</script>
</body>
</html>
