<body>
    <div id="all">

        <div id="upper">
            <div th:replace="~{partials/index::header}"></div>

            <button class="btn custom-btn-bw" id="pin-menu">Menu</button>
            <div id="left">
                <div id="menu-layers">
                    <div id="controls">
