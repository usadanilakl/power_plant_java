<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partials</title>
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="header">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div th:if="${#authorization.expression('isAuthenticated()')}">
    <a class="navbar-brand" href="#" th:text="${#authentication.principal.name} +', Welcome to Jackson Generation'"></a>
    </div>
    <div th:if="${#authorization.expression('isAnonymous()')}">
      <a class="navbar-brand" href="#">Guest, Welcome to Jackson Generation</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lotos/">LOTOs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/point/">LOTO Points</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/safe_work/">SWrx</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tickets/">Work Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dev">Dev</a>
        </li>
        <li class="nav-item">
          <div th:if="${#authorization.expression('isAuthenticated()')}">
            <form th:action="@{/logout}" method="post">
              <input class="nav-link" type="submit" value="Sign Out"/>
            </form>
          </div>
          <div th:if="${#authorization.expression('isAnonymous()')}">
            <a class="nav-link" href="/login">Login</a>
          </div>
      </ul>
    </div>
  </nav>

  <script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</div>

<div th:fragment="side-menu" >
  <div class="row">
    <div class="col-md-12">
      <button>Show New Uploads</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul></ul>
    </div>
  </div>



</div>
</body>
</html>
